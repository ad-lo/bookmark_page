<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Page</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- open modal -->
<h1 id="show-modal">Add Bookmark</h1>
<!-- bookmarks -->
<div class="container" id="bookmarks-container">
  <div class="item">
    <i class="fa-solid fa-x" id="delete-bookmark" title="Delete Bookmark"></i>
    <div class="name">
      <img src="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" alt="favicon">
      <a href="www.youtube.com" target="_blank">Youtube</a>
    </div>
  </div>
  <div class="item">
    <i class="fa-solid fa-x" id="delete-bookmark" title="Delete Bookmark"></i>
    <div class="name">
      <img src="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" alt="favicon">
      <a href="www.youtube.com" target="_blank">Youtube</a>
    </div>
  </div>
  <div class="item">
    <i class="fa-solid fa-x" id="delete-bookmark" title="Delete Bookmark"></i>
    <div class="name">
      <img src="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" alt="favicon">
      <a href="www.youtube.com" target="_blank">Youtube</a>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal-container" id="modal">
  <div class="modal">
    <i class="fas fa-times close-icon" id="close-modal"></i>
    <div class="modal-header">
      <h3>Add Bookmark</h3> 
    </div>
    <div class="modal-content">
      <form id="bookmark-form">
        <!-- website name -->
        <div class="form-group">
          <label for="website-name" class="form-label">website name</label>
          <input type="text" class="form-input" id="website-name">
        </div>
        <!-- website url -->
        <div class="form-group">
          <label for="website-url" class="form-label">website url</label>
          <input type="text" class="form-input" id="website-url">
        </div>
      </form>
    </div>
  </div>
</div>
  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
